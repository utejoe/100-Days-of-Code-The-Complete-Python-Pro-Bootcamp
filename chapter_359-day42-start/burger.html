<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Burger</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #burger {
        display: inline-block;
        text-align: left;
      }
      .bun {
        background-color: #f5c242;
        padding: 10px;
        border-radius: 10px;
      }
      .lettuce {
        background-color: #85c47c;
        padding: 5px;
      }
      .tomato {
        background-color: #ff6347;
        padding: 5px;
      }
      .patty {
        background-color: #6b4226;
        padding: 10px;
        border-radius: 5px;
      }
      .cheese {
        background-color: #f5d142;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>My Favorite Burger</h1>
    <div id="burger">
      <div class="bun top-bun">Top Bun</div>
      <div class="lettuce">Lettuce</div>
      <div class="tomato">Tomato</div>
      <div class="patty">Patty</div>
      <div class="cheese">Cheese</div>
      <div class="bun bottom-bun">Bottom Bun</div>
    </div>
  </body>
</html>
