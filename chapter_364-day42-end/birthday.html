<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Party Invitation</title>
  </head>
  <body>
    <!-- Main Heading -->
    <h1>It's My Birthday Party!</h1>

    <!-- Subheading for Date and Time -->
    <h2>Date: July 15, 2024</h2>
    <h2>Time: 6:00 PM - 10:00 PM</h2>

    <!-- Image -->
    <img src="https://picsum.photos/200" alt="Birthday Celebration Image" />

    <!-- Subheading for What to Bring -->
    <h3>What to Bring:</h3>
    <!-- Unordered List -->
    <ul>
      <li>Snacks</li>
      <li>Beverages</li>
      <li>A Good Mood</li>
    </ul>

    <!-- Subheading for Location -->
    <h3>Location:</h3>
    <!-- Anchor Tag for Google Maps Link -->
    <p>
      Find us here:
      <a href="https://goo.gl/maps/abc123" target="_blank">Google Maps Link</a>
    </p>
  </body>
</html>
